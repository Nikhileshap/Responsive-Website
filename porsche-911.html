<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche 911 Overview</title>
    <link rel="stylesheet" href="911.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/p logo1.jpg" alt="Porsche Logo">
            </div>
            <button id="back-button" onclick="goBack()">Back</button>
        </nav>
    </header>

    <section id="overview">
        <div class="image-gallery">
            <img src="images/911 front.webp" id="img1" alt="Porsche 911 Front View">
            <img src="images/911 side view.webp" id="img2" alt="Porsche 911 Side View">
            <img src="images/911 back.webp" id="img3" alt="Porsche 911 Rear View">
        </div>
        <div class="key-features">
            <h2>Key Features</h2>
            <ul>
                <li>Engine Power: 450 HP</li>
                <li>Acceleration: 0-60 mph in 3.5 seconds</li>
                <li>Top Speed: 190 mph</li>
            </ul>
        </div>
    </section>

    <section id="interior">
        <h2>INTERIOR</h2>
        <div class="int">
            <img src="images/911 interior.webp" id="i1" alt="Porsche 911 Interior View 1">
            <img src="images/911 interior2.jpg" id="i2" alt="Porsche 911 Interior View 2">
            <img src="images/911 interior3.jpg" id="i3" alt="Porsche 911 Interior View 3">
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>Â© 2024 Porsche. All Rights Reserved.</p>
        </div>
    </footer>



    <script src="script.js"></script>
</body>
</html>
