<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="911.css"  >
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/p logo1.jpg" alt="Porsche Logo">

            </div>
            <button id="back-button" onclick="goBack()">← Back to Main Page</button>
        </nav>
    </header>

   
    <section id="overview">
        <div class="image-gallery">
            
            <img src="Panamera images/panamera front.jpg" id="img1">
            <img src="Panamera images/panamera side.avif" id="img2">
            <img src="Panamera images/panamera back.avif" id="img3">
        </div>
        <div class="key-features">
            <h2>Key Features</h2>
            <ul>
                <li>Engine Power: 552 HP</li>
                <li>Acceleration: 0-60 mph in 3.0 to 5.4 seconds</li>
                <li>Top Speed: 186 mph</li>
            </ul>
        </div>
    </section>
    <section id="interior">
        <h2>INTERIOR</h2>
        <div class="int">
            
            <img src="Panamera images/panamera int1.jpg" id="i1">
            <img src="Panamera images/panamera int2.avif" id="i2">
            <img src="Panamera images/panamera int3.jpg" id="i3">
        </div>
    </section>


    <footer>
        <div class="footer-content">
            <p>© 2024 Porsche. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
